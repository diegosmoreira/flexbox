<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Testing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="left-content">
            <header>
                <h2>flex-direction</h2>
            </header>
            <div class="flex-description">
                <div class="content-description"
                    title="Source: https://developer.mozilla.org/pt-BR/docs/Web/CSS/flex-direction">
                    The <code>flex-direction</code> CSS property sets how flex items are placed in the flex container
                    defining the
                    main axis and the direction (normal or reversed).
                </div>
                <div class="code-snnipet">
                    <pre><code><span class="selector">.container</span> <span class="bracket">{</span> 
  <span class="property">flex-direction:</span> <span class="value">row | row-reverse | column | column-reverse;</span> 
<span class="bracket">}</span></code>
</pre>
                </div>
            </div>
        </div>
        <div class="right-content">
            <section class="switcher-container">
                <div>
                    <h5>Select a flex-direction property</h5>
                </div>
                <div>
                    <select class="form-select" name="switcher" id="switcher">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>
            </section>
            <section class="box-container">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
